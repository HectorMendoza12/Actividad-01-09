    <br>
    <h1>Registro de Salidas</h1>
    <br>
    <form id="formSalidas">
      <ul>
        <div class="form-floating mb-3">
          <input type="date" class="form-control" id="fechaSurtido">
          <label for="floatingInput">Fecha de Surtido</label>
        </div>
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="notaVenta">
          <label for="floatingInput">Nota de Venta</label>
        </div>
        <div class="form-floating">
          <select class="form-select" aria-label="Floating label select example" id="vendedora">
            <option value="0"></option>
            <option value="DANIELA ROBLES">DANIELA ROBLES</option>
            <option value="FABIOLA CONTRERAS">FABIOLA CONTRERAS</option>
            <option value="LAURA PEREZ">LAURA PÉREZ</option>
            <option value="CLAUDIA FRANCO">CLAUDIA FRANCO</option>
            <option value="ANGELES VEGA">ANGELES VEGA</option>
            <option value="GILDA SOFIA">GILDA SOFÍA</option>
            <option value="MAYTE DIAZ">MAYTÉ DÍAZ</option>
          </select>
          <label for="floatingSelect">VENDEDORA</label>
        </div>
        <br>
        <div class="form-floating">
          <select class="form-select" aria-label="Floating label select example" id="personalizado">
            <option value="0"></option>
            <option value="SI">SI</option>
            <option value="NO">NO</option>
          </select>
          <label for="floatingSelect">¿PEDIDO PERSONALIZADO?</label>
      </div>
      <br>
      <div class="form-floating">
        <select class="form-select" aria-label="Floating label select example" id="estatus">
          <option value="0"></option>
          <option value="SURTIDO A EMPAQUE">SURTIDO A EMPAQUE</option>
          <option value="SEPARADO POR ALMACÉN">SEPARADO POR ALMACÉN</option>
        </select>
        <label for="floatingSelect">ESTATUS SALIDA</label>
    </div>
      </ul>
      <table class="table" id="salidaProductos">
        <thead>
          <th>Nombre</th>
          <th>ID</th>
          <th>Cantidad</th>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="form-floating mb-3">
              <input list="nombres" id="nombreProducto0" class="form-select nombreProducto"/>
              <label for="floatingInput">Nombre</label>
              <datalist id="nombres" >
              </datalist>
            </div>
            </td>
            <td>
              <div class="form-floating mb-3">
                <input type="text" class="form-control id" id="idProducto0">
                <label for="floatingInput">ID del Producto</label>
              </div>
            </td>
            <td>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="cantidad0">
                <label for="floatingInput">Piezas</label>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    <button class="btn btn-primary" id="addRow">+</button>
    <button class="btn btn-primary" id="deleteRow">-</button>
    <br><br>
    <button class="btn btn-primary" id="enviar">Enviar</button>
    <br><br>
    <div class="loading">
      <div class="spinner"></div>
    </div>
