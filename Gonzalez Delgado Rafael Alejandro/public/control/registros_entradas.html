    <h1>Entrada de Productos </h1>
    <br>
    <form id="formEntradas">
      <ul>
        <div class="form-floating mb-3">
          <input type="date" class="form-control" id="fechaSurtido">
          <label for="floatingInput">Fecha de Surtido</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="fabricante">
          <label for="floatingInput">Fabricante</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="autoriza">
          <label for="floatingInput">Autoriza:</label>
        </div>
      </ul>
      <table class="table" id="datosProductos">
        <thead>
          <th>Nombre</th>
          <th>ID</th>
          <th>Cantidad</th>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="form-floating mb-3">
                <div class="form-floating mb-3">
                  <input list="nombres" id="nombreProducto0" class="form-select nombreProducto"/>
                  <label for="floatingInput">Nombre</label>
                  <datalist id="nombres" >
                  </datalist>
                </div>
              </div>
            </td>
            <td>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="idProducto0" style="min-width: 5rem;">
                <label for="floatingInput">ID del Producto</label>
              </div>
            </td>
            <td>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="cantidad0">
                <label for="floatingInput">Piezas</label>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
      <button class="btn btn-primary" id="addRow">+</button>
