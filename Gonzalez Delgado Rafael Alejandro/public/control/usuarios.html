    <br>
    <div id="lineaPrincipal">
        &nbsp;&nbsp;<h1>Usuarios</h1>
        <button id="newUser">Agregar Usuario</button>
    </div>
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <form id="formNewUser">
            <h1>Crear Usuario</h1>
            <div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nombre">
                    <label for="floatingInput">Nombre(s)</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="apellidos">
                    <label for="floatingInput">Apellidos</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="correo">
                    <label for="floatingInput">Correo</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="telefono">
                    <label for="floatingInput">Télefono</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="usuario">
                    <label for="floatingInput">Nombre de Usuario</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="contraseña">
                    <label for="floatingInput">Contraseña</label>
                </div>
                <div class="form-floating">
                    <select class="form-select" aria-label="Floating label select example" id="perfil">
                      <option value="0"></option>
                      <option value="Operativo">Operativo</option>
                      <option value="Ventas">Ventas</option>
                      <option value="Administrador">Administrador General</option>
                    </select>
                    <label for="floatingSelect">Selecciona tu perfil</label>
                </div>
                <br>
                <div class="form-floating">
                    <select class="form-select" aria-label="Floating label select example" id="sucursal">
                      <option value="0"></option>
                      <option value="operativo">Tonalá, Jal</option>
                      <option value="ventas">Dolores, Hidalgo</option>
                    </select>
                    <label for="floatingSelect">Selecciona tu sucursal</label>
                </div>
                <br>
                <button id="postUser">Guardar</button>
            </div>
        </form>
        </div> 
    </div>
    <table class="table table-striped" id="tableUsuarios">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Perfil</th>
          <th>Correo</th>
          <th>Usuario</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div class="loading">
      <div class="spinner"></div>
    </div>
